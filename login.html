<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand:300,400,500,700">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css">
	<title>Tip Accounting Software</title>
</head>
<body class="offwhite-bg">
  <!-- main -->
  <main class="main">
    <!-- header -->
    <div class="header">
      <div class="container">
        <div class="row">
          <div class="col-sm-6">
            <div class="logo"><img src="assets/images/logo.png" alt="logo"/></div>
          </div>
          <div class="col-sm-6"></div>
        </div>
      </div>
    </div>
    <!-- /header -->

    <!-- page wrapper-->
		<div class="login-page-wrapper">
      <h6 class="user-welcome-note">InstaMoola ADMIN PANEL</h6>
      <div class="signup-content login-content">
        <div class="form-width">
          <div class="container">
            <div class="row">
              <div class="col-sm-12">
                <h1 class="heading text-center">Sign In</h1>
                <p class="sub-heading text-center">Welcome back, <br> Please login to your account</p>
              </div>
            </div>
            <div class="sign-up-form login-form">
              <form action="javascript:;" method="POST"> 
                <div class="row">
                  <div class="col-md-12 col-sm-12 m-b-20">
                    <label>Email Address (User ID)</label>
                    <input type="text" class="form-control">
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12 col-sm-12 m-b-30">
                    <label>Password</label>
                    <i class="fas fa-info-circle" data-placement="right" data-toggle="tooltip"  data-html="true" title="Use 8 or more characters<br>
                        Use upper and lower case letters (e.g. Aa)<br>
                        Use a number (e.g. 1234)<br>
                        Use a symbol (e.g. !@#$)"></i>
                    <input type="password" class="form-control">
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6 col-sm-6 m-b-20">
                    <div class="custom-control custom-checkbox login-checkbox">
                      <input type="checkbox" class="custom-control-input" id="customCheck2">
                      <label class="custom-control-label" for="customCheck2">Remember Me</label>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-sm-12 buttons-div">
                    <input type="submit" class="btn custom-btn btn-success btn-lg btn-block" value="SIGN IN" />
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- /page wrapper -->



    
	</main>
  <!-- /main -->
  
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script src="assets/js/custom.js"></script>
</body>
</html>
